<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Bias Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Nunito+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            text-align: left;
            padding: 20px;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
        }
        textarea, select, input {
            width: 40%;
            margin: 10px 0;
            padding: 10px;
            display: block;
        }
        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-option {
            background: #00153E;
            color: white;
            display: block;
        }
        .check-bias {
            background: #00153E;
            color: white;
        }
        .remove-option {
            background: #6C757D;
            color: white;
        }
        .feedback {
            margin-top: 20px;
            padding: 10px;
            background: #f3f3f3;
        }
        .option-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Survey Bias Checker</h1>
    <textarea id="surveyInput" placeholder="Paste your survey question..."></textarea>
    
    <label for="answerType">Select Answer Type:</label>
    <select id="answerType">
        <option value="NPS">Net Promoter Score (NPS)</option>
        <option value="multiple choice">Multiple Choice</option>
        <option value="rating scale">Rating Scale</option>
        <option value="open-ended">Open-Ended</option>
    </select>
    
    <div id="answerOptions"></div>
    <button class="check-bias" onclick="checkBias()">Check for Bias</button>
    
    <div id="feedback" class="feedback"></div>
    
    <script>
        document.getElementById("answerType").addEventListener("change", function() {
            const type = this.value;
            const answerOptionsDiv = document.getElementById("answerOptions");
            answerOptionsDiv.innerHTML = "";

            if (type === "multiple choice" || type === "rating scale") {
                let addOptionButton = document.createElement("button");
                addOptionButton.textContent = "‚ûï Add Answer Choice";
                addOptionButton.className = "add-option";
                addOptionButton.onclick = function() {
                    let optionContainer = document.createElement("div");
                    optionContainer.className = "option-container";
                    
                    let removeButton = document.createElement("button");
                    removeButton.textContent = "‚ûñ";
                    removeButton.className = "remove-option";
                    removeButton.onclick = function() {
                        optionContainer.remove();
                    };
                    
                    let input = document.createElement("input");
                    input.type = "text";
                    input.placeholder = "Enter answer option...";
                    
                    optionContainer.appendChild(removeButton);
                    optionContainer.appendChild(input);
                    answerOptionsDiv.appendChild(optionContainer);
                };
                answerOptionsDiv.appendChild(addOptionButton);
            }
        });

        function checkBias() {
            const input = document.getElementById("surveyInput").value.toLowerCase();
            let biases = [];

            if (/good|agree|disagree|isn't it true|efficient|effective|great|satisfactory|satisfied|amazing|perfect|enjoy|exceptional|beneficial|impressive|impressed|love|why do you like/i.test(input)) {
                biases.add("üö® Leading Question: Avoid suggesting an answer.");
            }
            if (/and.*or|both|together|at the same time|combined|simultaneously/i.test(input)) {
                biases.add("üö® Double-Barreled Question: Keep it focused on one topic.");
            }
            if (/must|required/i.test(input)) {
                biases.add("üö® Forced Question: Ensure respondents have a way to opt out.");
            }
            if (/CRM|UX|Efficacy/i.test(input)) {
                biases.add("üö® Jargon Detected: Use simple and clear language.");
            }
            if (/always|never|every/i.test(input)) {
                biases.add("üö® Absolute Wording Detected: Consider using more flexible language to capture a wider range of experiences.");
            }
            
            // Check answer choices for bias (only one warning per category)
           let answerBias = "";
            const answerOptions = document.querySelectorAll("#answerOptions input");
            let hasLimitedOption = true;
            
             answerOptions.forEach(option => {
                if (/excellent|perfect|outstanding|terrible|disastrous|horrible/i.test(option.value) && !answerBias) {
                    answerBias = "‚ö†Ô∏è Unbalanced Answer Choices: Ensure an equal number of positive and negative options.";
                }
                if (/very dissatisfied|dissatisfied|satisfied|extremely satisfied/i.test(option.value) && !answerBias) {
                    answerBias = "‚ö†Ô∏è Non-Parallel Scales: Ensure all positive and negative responses are mirrored.";
                }
                if (/good|fair|excellent/i.test(option.value) && !answerBias) {
                    answerBias = "‚ö†Ô∏è Vague Answer Choices: Use precise wording.";
                }
                if (/N\/A|NA|None|Not Applicable/i.test(option.value)) {
                    hasLimitedOption = false;
                }
            });
            
            if (hasLimitedOption) {
                answerBias = "‚ö†Ô∏è Limited Answer Options: Ensure 'N/A, None, or Not Applicable' is included.";
            }
            
            let feedbackText = [...biases].concat(answerBias ? [answerBias] : []).join("<br>");
            document.getElementById("feedback").innerHTML = feedbackText || "‚úÖ No major bias detected!";
        }
    </script>
</body>
</html>
