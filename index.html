<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Bias Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Nunito+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            text-align: left;
            padding: 20px;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
        }
        textarea, select, input {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            display: block;
        }
        button {
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .feedback {
            margin-top: 20px;
            padding: 10px;
            background: #f3f3f3;
        }
        .option-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .add-option {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Survey Bias Checker</h1>
    <textarea id="surveyInput" placeholder="Paste your survey question..."></textarea>
    
    <label for="answerType">Select Answer Type:</label>
    <select id="answerType">
        <option value="multiple choice">Multiple Choice</option>
        <option value="rating scale">Rating Scale</option>
        <option value="NPS">Net Promoter Score (NPS)</option>
        <option value="open-ended">Open-Ended</option>
    </select>
    
    <div id="answerOptions"></div>
    <button onclick="checkBias()">Check for Bias</button>
    
    <div id="feedback" class="feedback"></div>
    
    <script>
        document.getElementById("answerType").addEventListener("change", function() {
            const type = this.value;
            const answerOptionsDiv = document.getElementById("answerOptions");
            answerOptionsDiv.innerHTML = "";

            if (type === "multiple choice" || type === "rating scale") {
                let addOptionButton = document.createElement("button");
                addOptionButton.textContent = "➕ Add Option";
                addOptionButton.className = "add-option";
                addOptionButton.onclick = function() {
                    let optionContainer = document.createElement("div");
                    optionContainer.className = "option-container";
                    
                    let input = document.createElement("input");
                    input.type = "text";
                    input.placeholder = "Enter answer option...";
                    
                    let removeButton = document.createElement("button");
                    removeButton.textContent = "➖";
                    removeButton.onclick = function() {
                        optionContainer.remove();
                    };
                    
                    optionContainer.appendChild(input);
                    optionContainer.appendChild(removeButton);
                    answerOptionsDiv.appendChild(optionContainer);
                };
                answerOptionsDiv.appendChild(addOptionButton);
            }
        });

        function checkBias() {
            const input = document.getElementById("surveyInput").value.toLowerCase();
            let biases = [];

            if (/how good|how great|don't you agree|isn't it true/i.test(input)) {
                biases.push("🚨 Leading Question: Avoid suggesting an answer.");
            }
            if (/and.*or/i.test(input)) {
                biases.push("⚠️ Double-Barreled Question: Keep it focused on one topic.");
            }
            if (/must|required/i.test(input)) {
                biases.push("⚠️ Forced Question: Ensure respondents have a way to opt out.");
            }
            if (/CRM|UX|Efficacy/i.test(input)) {
                biases.push("⚠️ Jargon Detected: Use simple and clear language.");
            }
            
            document.getElementById("feedback").innerHTML = biases.length > 0 ? biases.join("<br>") : "✅ No major bias detected!";
        }
    </script>
</body>
</html>
