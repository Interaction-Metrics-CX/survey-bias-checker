<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Metrics Survey Bias Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Nunito+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            text-align: left;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .card {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            width: 50%;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
        }
        textarea, select, input {
            width: 100%;
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
            outline: none;
            transition: all 0.3s;
        }
        textarea:focus, select:focus, input:focus {
            box-shadow: 0px 0px 5px rgba(0, 21, 62, 0.4);
            border-color: #00153E;
            font-family: 'Nunito Sans', sans-serif;
        }
        .button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            background: #00153E;
            transition: background 0.3s;
            text-align: center;
        }
        .button:hover {
            background: #003A70;
        }
        .remove-option {
            background: white;
            color: black;
            padding: 5px 8px;
            border: 1px solid black;
            border-radius: 3px;
            cursor: pointer;
        }
        .option-container {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }
        .feedback {
            display: none;
            margin-top: 10px;
            padding: 5px;
            background: #f3f3f3;
            border-radius: 3px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Interaction Metrics Survey Bias Checker</h1>
        <label for="surveyInput">Survey Question:</label>
        <textarea id="surveyInput" placeholder="Paste your survey question..."></textarea>
    </div>
    
    <div class="card">
        <label for="answerType">Select Answer Type:</label>
        <select id="answerType">
            <option value="NPS" selected>Net Promoter Score (NPS)</option>
            <option value="multiple choice">Multiple Choice</option>
            <option value="likert scale">Likert Scale</option>
            <option value="numerical rating scale">Numerical Rating Scale</option>
            <option value="open-ended">Open-Ended</option>
        </select>
    </div>
    
    <div class="card" id="answerSection" style="display: none;">
        <div id="answerOptions"></div>
        <button class="button" onclick="addAnswerChoice()">Add Answer Choice</button>
    </div>
    
    <div class="card">
        <button class="button" onclick="checkBias()">Check for Bias</button>
        <div id="questionFeedback" class="feedback"></div>
        <div id="answerFeedback" class="feedback"></div>
    </div>
    
</body>
</html>
